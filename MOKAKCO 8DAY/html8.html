<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>2021 MINI HOMEPAGE</title>
    <link rel="stylesheet" href="./static/layout.css" />
    <link rel="stylesheet" href="./static/font.css" />
    <link rel="stylesheet" href="./static/home.css" />
  </head>
  <body>
    <div class="bookcover">
      <div class="bookdot">
        <div class="page">
          <div class="profile-container">
            <div class="header profile-title font-neo">
              TODAY <span class="color-red">500</span> | TOTAL 5000000
            </div>
            <div class="box profile-box">
              <div class="profile-image">
                <img
                  class="profile-image-img"
                  src="./static/images/a_vacation_spot.jpg"
                  alt="a_vacation_spot"
                />
              </div>
              <div class="profile-text font-kyobohand">
                올 여름은 마스크벗을수 있을까요..?-.-;;
                <br /><br />덥다 ㅠㅠ
              </div>
              <div class="profile-username font-kyobohand">
                <span style="color: #0f1b5c">휴양지</span> (✈💖)
              </div>
            </div>
          </div>
          <div class="content-container">
            <div class="header content-title">
              <div class="content-title-name">🎈🤞🤞🤞💕</div>
              <div class="content-title-url">https://url주소/나중에입력</div>
            </div>
            <div class="box content-box">
              <div class="box-title">Updated news</div>
              <div class="news-flex-box">
                <div class="news-box">
                  <div class="news-row">
                    <div class="news-category category-pic">사진첩</div>
                    <div class="news-title">아...</div>
                  </div>
                  <div class="news-row">
                    <div class="news-category category-post">게시판</div>
                    <div class="news-title">어?...</div>
                  </div>
                  <div class="news-row">
                    <div class="news-category category-post">게시판</div>
                    <div class="news-title">이런...</div>
                  </div>
                  <div class="news-row">
                    <div class="news-category category-pic">사진첩</div>
                    <div class="news-title">흠...</div>
                  </div>
                </div>
                <div class="update-box">
                  <div class="menu-row">
                    <div class="menu-item">
                      다이어리<span class="menu-num">0/25</span>
                    </div>
                    <div class="menu-item">
                      사진첩<span class="menu-num">0/25</span>
                    </div>
                  </div>
                  <div class="menu-row">
                    <div class="menu-item">
                      게시판<span class="menu-num">0/25</span>
                    </div>
                    <div class="menu-item">
                      방명록<span class="menu-num">0/25</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="miniroom">
                <div class="box-title">Miniroom</div>
              </div>
            </div>
          </div>
          <div class="menu-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
